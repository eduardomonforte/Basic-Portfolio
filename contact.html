<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact - Eduardo Monforte</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div id="navbar">
        <div class="container">
            <a href="index.html" id="logo">Eduardo Monforte</a>
                <div id="links">
                    <a href="index.html" id="link1">About</a>
                    <a href="portfolio.html" id="link2">Portfolio</a>
                    <a href="contact.html" id="link3">Contact</a>
                </div>
        </div>
    </div>
    <div class="container">
        <div class="main">
        <div class="section">
        <h1>Contact</h1>
        <hr>
        <form id="contactme">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                </li>
            </ul>
            <input type="submit" name="submit">
        </form>
        </div>
    </div>
    </div>
    <div class="footer">
        Copyright &copy;
    </div>
</body>
</html>
